name: Build and Test API

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-api:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Project.API/Project.API.csproj
    
    - name: Build API
      run: dotnet build Project.API/Project.API.csproj --configuration Release --no-restore
    
    - name: Run API Tests
      run: dotnet test Project.API.Tests/Project.API.Tests.csproj --configuration Release --no-restore --verbosity normal
    
    - name: Publish API
      if: success()
      run: dotnet publish Project.API/Project.API.csproj -c Release -o ./api-publish
    
    - name: Upload API artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: api-publish
        path: ./api-publish

  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Project.web/Project.web.csproj
    
    - name: Build Web
      run: dotnet build Project.web/Project.web.csproj --configuration Release --no-restore
    
    - name: Run Web Tests
      run: dotnet test Project.web.Tests/Project.web.Tests.csproj --configuration Release --no-restore --verbosity normal
    
    - name: Publish Web
      if: success()
      run: dotnet publish Project.web/Project.web.csproj -c Release -o ./web-publish
    
    - name: Upload Web artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: web-publish
        path: ./web-publish

  docker-build:
    needs: [build-api, build-web]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    
    - name: Build and push Docker image (API)
      uses: docker/build-push-action@v4
      with:
        context: ./Project.API
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gym-api:latest
    
    - name: Build and push Docker image (Web)
      uses: docker/build-push-action@v4
      with:
        context: ./Project.web
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gym-web:latest
